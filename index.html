<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Online-Store</title>
  </head>
  <body>
    <!--Navbar Section-->
    <nav class="navbar">
      <div class="logo">
        <img src="/assets/logo.jpg" alt="company-logo" />
      </div>
      <div class="navlinks">
        <ul>
          <li><a href="#home">home</a></li>
          <li><a href="#shop">shop</a></li>
          <li><a href="#contact">contact</a></li>
          <li><a href="#login">login</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <!--Hero Section-->
      <section class="hero">
        <div>
          <h1>Welcome to our online store</h1>
          <p>Discover the best products at unbeatable prices</p>
          <button class="hero-button">shop now</button>
        </div>
      </section>
      <!-- Category Section -->
      <section class="container category-container">
        <div>
          <h2>Shop By Category</h2>
        </div>
        <div class="cards-container">
          <div class="single-card-container">
            <img
              src="assets/category-images/electronics.jpg"
              alt="electronics-category" />
            <h3>Electronics</h3>
          </div>
          <div class="single-card-container">
            <img
              src="assets/category-images/shopping.jpg"
              alt="shopping-category" />
            <h3>Shopping</h3>
          </div>
          <div class="single-card-container">
            <img
              src="assets/category-images/grooming.webp"
              alt="grooming-category" />
            <h3>Grooming</h3>
          </div>
          <div class="single-card-container">
            <img
              src="assets/category-images/grocery.webp"
              alt="grocery-category" />
            <h3>Grocery</h3>
          </div>
        </div>
      </section>

      <!-- Product Section -->
      <section class="container product-container">
        <div>
          <h2>Featured Products</h2>
        </div>
        <div class="cards-container">
          <div class="single-card-container">
            <img
              src="assets/category-images/electronics.jpg"
              alt="product-image" />
            <h3>Product Name</h3>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
